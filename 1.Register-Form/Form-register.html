<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4A5568; /* สีพื้นหลังตามรูป */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* เพิ่ม padding เพื่อให้มีระยะห่างบนมือถือ */
            box-sizing: border-box; /* ให้ padding ไม่เพิ่มขนาดรวม */
        }
        /* กำหนดความกว้างสูงสุดของฟอร์มเพื่อการตอบสนองที่ดีขึ้น */
        .form-container {
            
            max-width: 500px;
            width: 100%; /* ทำให้ฟอร์มกว้างเต็มพื้นที่บนมือถือ */
        }
        /* ปรับขนาดฟอนต์สำหรับหัวข้อและข้อความย่อยบนมือถือ */
        @media (max-width: 640px) {
            .form-title {
                font-size: 1.75rem; /* text-3xl */
            }
            .form-subtitle {
                font-size: 0.875rem; /* text-sm */
            }
        }
    </style>
</head>
<body style="padding-bottom: 10%;">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg" >
        <!-- ส่วนหัวข้อ Register -->
        <div class="flex items-center justify-center mb-6">
            <hr class="flex-grow border-t border-gray-300">
            <h2 class="form-title text-3xl font-semibold text-gray-800 mx-4">Register</h2>
            <hr class="flex-grow border-t border-gray-300">
        </div>

        <!-- ข้อความสร้างบัญชี -->
        <p class="form-subtitle text-center text-gray-600 mb-8">
            Create your account. It's free and only takes a minute.
        </p>

        <form>
            <!-- ช่อง First Name และ Last Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" placeholder="First Name" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Last Name" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- ช่อง Email -->
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- ช่อง Password -->
            <div class="mb-4">
                <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- ช่อง Confirm Password -->
            <div class="mb-8">
                <input type="password" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- ปุ่ม Register Now -->
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
                Register Now
            </button>
        </form>
    </div>
</body>
</html>
